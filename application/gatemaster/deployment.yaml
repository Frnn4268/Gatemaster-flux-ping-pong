apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatemaster
  namespace: gatemaster
  labels:
    app: gatemaster
spec:
  selector:
    matchLabels:
      app: gatemaster
  replicas: 2
  template:
    metadata:
      name: gatemaster
      labels:
        app: gatemaster
    spec:
      containers:
        - name: gatemaster
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 100Mi
              cpu: 100m
          image: umg100/gatemaster:1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8091
          env: 
            - name: PORT
              value: "8091"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: AUTH_URL
              value: "auth-service.gatemaster.svc.cluster.local"
            - name: SERVICE_CRM_URL
              value: "crm.gatemaster.svc.cluster.local"
            - name: SERVICE_GATEMASTER_URL
              value: "gatemaster.gatemaster.svc.cluster.local"

