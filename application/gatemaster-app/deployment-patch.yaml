apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatemaster-app
  namespace: gatemaster
spec:
  selector:
    matchLabels:
      app: gatemaster-app
  template:
    metadata:
      labels:
        app: gatemaster-app
    spec:
      containers:
        - name: gatemaster-app
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 100Mi
              cpu: 100m
          image: umg100/gatemaster:6 # {"$imagepolicy": "flux-system:gatemaster"}
          ports:
            - containerPort: 8091